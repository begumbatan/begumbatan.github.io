            let r = Math.floor(Math.random() * (255-0 + 1) + 1);
            let g = Math.floor(Math.random() * (255-0 + 1) + 1);
            let b = Math.floor(Math.random() * (255-0 + 1) + 1);
            return('rgb('+ r + ',' + g + ',' + b + ')')
        }

        function changeColor(){
            let col = randomNumber();
            let colString = "background-color: " + col + ";"
