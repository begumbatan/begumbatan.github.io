<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Is this your phone number?</title>
  <link rel="stylesheet" href="js.css">
</head>
<body>

  <h1>Click 'Stop' when you see your phone number.</h1>
  <h2>(
    <span id="digit0">_</span>
    <span id="digit1">_</span>
    <span id="digit2">_</span>
  ) 
  <span id="digit3">_</span>
  <span id="digit4">_</span>
  <span id="digit5">_</span>
  -
  <span id="digit6">_</span>
  <span id="digit7">_</span>
  <span id="digit8">_</span>
  <span id="digit9">_</span> 
  </h2>
<!-- spam found on https://www.w3schools.com/tags/tag_span.asp-->
<div id="stopbutton">
<button id="stop">Stop</button>
</div>

 <h3>Is your phone ringing?</h3>
 <div id="buttons">

  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

  <script src="js.js"></script>
</body>
</html>
