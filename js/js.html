<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaesarCypher</title>
    <link rel="stylesheet" href="js.css">

</head>
<body>
    <h1>CaesarCypher</h1>
    <div id="button">
        <button id="zerobutton" data-number="0">zero</button>
        <button id="onebutton" data-number="1">one</button>
        <button id="twobutton" data-number="2">two</button>
        <button id="threebutton" data-number="3">three</button>
        <button id="fourbutton" data-number="4">four</button>
        <button id="fivebutton" data-number="5">five</button>
        <button id="sixbutton" data-number="6">six</button>
        <button id="sevenbutton" data-number="7">seven</button>
        <button id="eightbutton" data-number="8">eight</button>
        <button id="ninebutton" data-number="9">nine</button>
      </div>
      
      <h2>Enter your phone number:</h2>
      
      <div id="display">
          (<span id="d0">_</span>
          <span id="d1">_</span>
          <span id="d2">_</span>) 
          <span id="d3">_</span>
          <span id="d4">_</span>
          <span id="d5">_</span> - 
          <span id="d6">_</span>
          <span id="d7">_</span>
          <span id="d8">_</span>
          <span id="d9">_</span>
          <h2>               </h2>
    <button id="clear">Clear</button>

      
    </div>
    <script src="js.js"></script>

</body>
</html>
