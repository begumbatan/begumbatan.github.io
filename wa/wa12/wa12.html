<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Random</title>
</head>
<body>

  <header>Generate random facts, lucky numbers, and names.</header>
    <div class="app">
        <header>Random facts, numbers, and names!</header>
        <section class="facts">
          <div class="fact-text" id="js-trivia-text"></div>
          <div class="fact-text" id="js-answer-text"></div>
          <div class="fact-text" id="js-name-text"></div>
        </section>
        <section class="controls" >
            <button type="button" id="js-trivia" class="trivia button">
                Generate a random useless fact!
          </button>
          <button type="button" id="js-answer" class="answer button">
            Generate your lucky numbers!
          </button>

          <button type="button" id="js-name" class="name button">
            Generate a name!
          </button>
        </section>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
